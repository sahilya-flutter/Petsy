name: petsy_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.0-198.0.dev

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Responsive UI
  sizer: ^2.0.15

  # UI Components
  google_fonts: ^6.1.0
  intl: ^0.18.1
  crypto: ^3.0.6
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true

  image_path: "assets/images/logo_splash.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
